functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /hello
          method: get

  listTodo:
    handler: todo/listTodos.handler
    events:
      - httpApi:
          path: /todos
          method: get
          authorizer:
            name: cognitoAuthorizer

  getTodo:
    handler: todo/getTodo.handler
    events:
      - httpApi:
          path: /todos/{id}
          method: get
          authorizer:
            name: cognitoAuthorizer
  updateTodo:
    handler: todo/updateTodo.handler
    events:
      - httpApi:
          path: /todos/{id}
          method: put
          authorizer:
            name: cognitoAuthorizer
  deleteTodo:
    handler: todo/deleteTodo.handler
    events:
      - httpApi:
          path: /todos/{id}
          method: delete
          authorizer:
            name: cognitoAuthorizer

  createTodo:
    handler: todo/createTodo.handler
    events:
      - httpApi:
          path: /todos
          method: post
          authorizer:
            name: cognitoAuthorizer
#    Define function environment variables here
#    environment:
#      variable2: value2

# you can add CloudFormation resource templates here
resources:
  Resources:
    todoslsfrw:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
